languageCode = "en-US"
title = "helloworld"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Your Name"

[params]

  # Metadata for search engines and social sharing
  author = "lukekoko"
  description = "test."
  shareImage = "images/meme.jpg"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]
    # Image
    [params.visual.image]
      enable = true
      file = "images/meme.jpg"
      position = "center center"

